～あらすじ～<br>
１日中玉座に座っている王様は、退屈を紛らわせるためにいろいろな人を呼んで物語を話させていた。<br>
ある日、王様は国中にお触れを出す。<br>
『永遠に終わらない物語を話して聞かせた者に、望む物を与える』、と。<br>
<br>
物語が好きな王様と、彼に振り回される周囲の人々の話。
