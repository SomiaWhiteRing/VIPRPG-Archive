<tr><td colspan="2">作者コメント：<br>
◆あらすじ<br>
ある日アレックスは魔物に襲われている少年を助ける。<br>
その少年の話に因ると、彼等の住む村"マアラグ"が変な魔物に襲われたらしい。<br>
不穏な空気を感じ、アレックスはマアラグへ向かうことに―――<br>
<br>
初めての祭り参加なので、お手柔らかによろしくお願いしますね。
