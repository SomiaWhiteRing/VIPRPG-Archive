br\\\\x3e\\\\x3cbr\\\\x3e・・・しかしユーザビリティ関係が荒すぎにもほどがあるだろJKって感じでした\\\\x3cbr\\\\x3e・出産する度に家に戻されるのに家からMAPの出口まで遠い\\\\x3cbr\\\\x3e・街もイベントないのに無駄に広い。意味ありげに看板立ってるのにどれもメッセージ無\\\\x3cbr\\\\x3e・ポーション4種類売ってるけど効果が説明されてない。結局買わずにクリアしました\\\\x3cbr\\\\x3e・換金アイテムが多い\\\\(他に使い道の構想があったのがエターなったのかもしれないが\\\\)\\\\x3cbr\\\\x3e・お金の使い道がない。前述の通りポーションなくてもクリアできるバランスなので他に使い道、エロゲなのでエロ関係が欲しいところでした\\\\x3cbr\\\\x3e・戦闘時各形態ごとに能力の違いがあるように感じましたが\\\\(体感では魚＞牛＞鳥\\\\)これチュートリアルで説明するべきだと思いました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eあとは戦闘バランスとか諸々ありますがその辺は作者氏もわかってると思うので書きません\\\\x3cbr\\\\x3eストーリーも大筋ではよかったしエロ設定もよくできてると思いました。次回作を楽しみにします\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/11 00:40:11\\\\x22,\\\\x22id\\\\x22:\\\\x22C000069\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:13,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22原点のFC風リメイクなのに新鮮な感覚で大変よかった\\\\(小並感\\\\)\\\\x3cbr\\\\x3e今後の活躍にｷﾀｰｲ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/11 00:43:04\\\\x22,\\\\x22id\\\\x22:\\\\x22C000007\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:40,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22序盤の会話をすっかり忘れててStage42で悩んでたけど全部クリア\\\\x3cbr\\\\x3eガンガン反射させるのは楽しいね\\\\x3cbr\\\\x3e自分の環境ではおまけ部屋セーブは問題なく出来た\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/11 00:44:01\\\\x22,\\\\x22id\\\\x22:\\\\x22C000016\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:40,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22流石青半さんだぁ\\u2026\\\\x3cbr\\\\x3eいるだろうと思って目を凝らしたらやっぱりアサシンクロいたわｗ\\\\x3cbr\\\\x3e初見銀トロフィーでした\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/11 00:49:21\\\\x22,\\\\x22id\\\\x22:\\\\x22C000066\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:24,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22バニラトラックとプレシャスで不意打ち食らっ ドラゴナスが雑魚敵にいた\\u2026そんなのありましたね～。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 13:48:24\\\\x22,\\\\x22id\\\\x22:\\\\x22C000124\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:15,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22丁寧で質の高い演出とセリフ回しが今回も楽しかったです。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e白目リバリをロボ扱いする発想は無かったｗｗ　リバリロボの怪力っぷりは納得ｗｗ\\\\x3cbr\\\\x3eアーディスがたじたじなのがいいですね。女子力はパワーです。\\\\x3cbr\\\\x3eリアクションホコグラを逐一用意するなど職人芸も細かい\\u2026。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eリカバーの話もよかったですね。こういうふわふわした世界を歩くのに似合うキャラだなと思いますし、キャラクターの魅力も活かせていたと思いました。\\\\x3cbr\\\\x3e疑似デフォ戦の演出が上手いです。もうちょっとこの世界に触れていたかったぐらいですね！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e増えるキャロルや人間嫌いのマンドレイクちゃんも良かった。\\\\x3cbr\\\\x3e並行世界に行ってもエンリュウはあまり変わらないというギャグに爆笑。エンリュウ\\u2026\\\\(涙\\\\)お前\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eもう１つ印象に残ったのは兵士団でした。他の作品ではモブでしか活躍することのない『個性的な兵士達』が活き活きと日常を過ごすお話。\\\\x3cbr\\\\x3eショタ兵士の三白眼とかいいよね\\u2026可愛く見える台詞回しをありがとうございます\\u2026（にっこり）\\\\x3cbr\\\\x3e兵士同士の対決も面白くて、メガネ兵士やデブ兵士もいいキャラしているな～って感じで。\\\\x3cbr\\\\x3eなんかカートゥーンみたいな凸凹トリオが良いなって\\u2026チビ女兵士もいいですね。こういう使い方は初めてみました。\\\\x3cbr\\\\x3e『もしもシリーズも着眼点を変えれば新しい話ができる』という事に感動しました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eりばりにリカバーちゃんにマンドラ姉妹に\\u2026緑キャラスペシャルパックって感じで個人的に好きな緑キャラたくさんで大満足でした\\u2026\\\\x3cbr\\\\x3e一般的には使い分けが難しそうな緑キャラを見事に使い分ける作者様の手腕にはとても驚かされますね\\u2026\\\\x3cbr\\\\x3e繰り返しプレイしたい作品ばかりでした！！楽しかったです。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 13:50:08\\\\x22,\\\\x22id\\\\x22:\\\\x22C000124\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:41,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22わー！！めっちゃ笑えました！\\\\x3cbr\\\\x3e文章のリズムがうまく考えられてるな～と思いました。飽きさせないように切り方に変化をつけていたり、バッドエンドの文章に細かい違いをつけたりとこだわりを感じます。\\\\x3cbr\\\\x3eそれからＢＡＤＥＮＤ回収モードとかＢＡＤエンドから選択肢に戻るシステムとか、プレイヤーの配慮がとっても良いです！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eギャグって難しいけど、このゲームはよく書けてますね～\\\\x3cbr\\\\x3eコンビニとかの日常パートがほんと好き\\u2026。若干乱暴気味な煽り発言がぶっとんでいてクセになる\\u2026。\\\\x3cbr\\\\x3e版権ネタやメタネタも少しあったりで、共感とトンデモのバランスがすごくすき。\\\\x3cbr\\\\x3eそれからギャグで終わらず、大人でもなく子供でもない複雑な２０代の人々の心境を上手く描いてたりとかウィンディとの友情も上手いなと思ったりです。\\\\x3cbr\\\\x3e祈らせていただきたい。この作品の２人の百合は尊いと\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eバッドエンドもいちいちちゃんと描かれてるのが多くて全部確認しちゃった\\u2026！！！\\\\x3cbr\\\\x3eＢＡＤＥＮＤ部屋でのサモンさんのネタトークの数々にネタバトルのようで迫真の戦闘もあってお得感が満載ですごい\\u2026\\\\x3cbr\\\\x3eほんと何から何まで笑えた。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eダメダメなウォーターⅠが愛しくなる。\\\\x3cbr\\\\x3eウォーターⅠを上手く生け作りにした（本編準拠）個人的にとてもお気に入りの傑作でした！！\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 13:52:40\\\\x22,\\\\x22id\\\\x22:\\\\x22C000124\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:29,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22キャラが背景登場含めるとめちゃ登場していて、作者さんのもしも世界への強い造作と情熱を感じられます。ネタの回収範囲が半端ない！\\\\x3cbr\\\\x3e動物キャラへの愛も凄いし、演出もここまでやっちゃうの！？ってところが好き。\\\\x3cbr\\\\x3eブライアンの瞬間移動話とか顕著でしたね。\\\\x3cbr\\\\x3e作者のキャラも印象的な子が多かったですね。クルトンはＰＡＲの力を持ってるのは覚えてましたが、まさかブラッククルトンはその上を行くとは\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e『もしもほぼ動物オンリー』が好きです。和みまくりでした。\\\\x3cbr\\\\x3e妖精の話も好きでしたね。ネタが洗練されていた気がします。\\\\x3cbr\\\\x3eマイナーキャラあり、版権ネタも多めで全編通じてあふれるフリーダムな空気が好きで。もしもシリーズってこんな感じだったな～としんみり。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eとても面白かったよ\\u2026。\\\\x3cbr\\\\x3eこれからも作者さんがもしもへの情熱を持ち続けてくれたら嬉しいなぁ。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 13:54:40\\\\x22,\\\\x22id\\\\x22:\\\\x22C000124\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:9,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22こういう作品は初めてですが、耳が幸せです。\\\\x3cbr\\\\x3e自動再生、すぺしゃる等遊ぶ人への気遣いが半端ないところが大変よいです\\u2026\\\\x3cbr\\\\x3e音楽も作品のコンセプトと合ってて主張しすぎないのがいいですね。音量低めだったりと。癒しの時間を過ごせました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e思ったことは～めちゃめちゃ文章が上手いですね\\u2026\\\\x3cbr\\\\x3e口語体をキャラクターの会話にうまく落とし込んでるところとか、言い換えをして畳みかけてくるところとかまるでプロみたいで臨場感がすごい。\\\\x3cbr\\\\x3e好きな食べ物、お花、香りまで設定されていてそれぞれの題材について風呂敷を広げる作者様の文章力と知識に驚かされるばかり\\u2026！パンストを熱く語るのは流石に笑いました。\\\\x3cbr\\\\x3e１キャラクターをここまで掘り下げた作品はなかなか珍しいと思います。やろうと思っても普通ネタギレしますから\\u2026\\\\(自分も\\\\)。作者さんの深い愛を感じました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e私達が架空のキャラとどう接するかの問題提起の話が印象深いです。\\\\x3cbr\\\\x3e私達はキャラを消耗品のように消費して良いのかと。立ち止まって考える価値はあると思います。\\\\x3cbr\\\\x3eその回答が自分なりに出せた時、二次元と三次元の心を通わせることが出来る気がします。\\\\x3cbr\\\\x3e少なくともこの作品ではそう思えました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e耳かきも素晴らしいですし、りばりとのお話も楽しい。\\\\x3cbr\\\\x3eあざといのは、寂しさの裏返し。\\\\x3cbr\\\\x3e女子力が高いのは、努力家の裏返し。\\\\x3cbr\\\\x3e飄々としていてテキトーだけど芯が強い。\\\\x3cbr\\\\x3e\\u2026素敵な解釈や設定をされますね。繰り返し起動したい作品だなぁと感じました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eまるで心の中に咲く一輪の花のようでした。\\\\x3cbr\\\\x3e心の通う作品を本当にありがとうございます。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 13:55:35\\\\x22,\\\\x22id\\\\x22:\\\\x22C000124\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:33,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22戦闘画面の数字は何を表しているのか、店のポーションの効果が不明、変身時のステータス変化が不明等々UIの悪さは既に言われている通りですが、変身形態毎に攻撃モーションが違うのは見てて良かったと思います。\\\\x3cbr\\\\x3e他にはセリフを\\\\x3cbr\\\\x3e人名「\\\\x3cbr\\\\x3eセリフ\\\\x3cbr\\\\x3eとするよりも\\\\x3cbr\\\\x3e人名\\\\x3cbr\\\\x3e「セリフ\\\\x3cbr\\\\x3eにした方が見やすくていいかな？と。4行フルでセリフが詰まってるのもまず見なかったので\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eあと個人的ですが、エロシーンにBGMも効果音も無いのはちょっと寂しい\\u2026\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 15:03:03\\\\x22,\\\\x22id\\\\x22:\\\\x22C000125\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x223問目がヒントもらってもわからない・・・\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 15:03:45\\\\x22,\\\\x22id\\\\x22:\\\\x22C000126\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:28,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22確かに\\u2026と思いながらプレイできるいいげーむ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 15:22:43\\\\x22,\\\\x22id\\\\x22:\\\\x22C000122\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:35,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22ルーレットの細い道を通り抜けられなくてギブアップ\\\\x3cbr\\\\x3e一定時間音楽にあわせて避けるタイプはリトライするたび待ち時間が辛いため飛ばしてしまいました\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eあとバグ？を見つけました\\\\x3cbr\\\\x3e途中でステージをあきらめた後に他ステージに挑むと、前ステージの判定がいくつか持ち越されるのか　金コインを全部集めてないのにステージクリアになったり青玉の動きがおかしくなって超簡単になってしまったりといった現象が発生しました\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 15:28:07\\\\x22,\\\\x22id\\\\x22:\\\\x22C000122\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:42,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22カオスｗｗｗｗ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 15:28:09\\\\x22,\\\\x22id\\\\x22:\\\\x22C000048\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:41,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22単調にならないよう様々な趣向をこらした多種多様なバッドエンドを楽しみながらプレイできました　中にはバッドとは限らないものも\\\\x3cbr\\\\x3eいやーマルチバッドエンドって本当にいいものですね\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 15:41:40\\\\x22,\\\\x22id\\\\x22:\\\\x22C000122\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:16,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22あー煮干くんかわШ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 17:17:35\\\\x22,\\\\x22id\\\\x22:\\\\x22C000127\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:20,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22シンプルながらもいいお話でした！\\\\x3cbr\\\\x3e本作のような拡大ホコグラ使う演出は効果的かつ作りやすそうで優秀だなとおもいました\\\\x3cbr\\\\x3e次回作も楽しみにしています！\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 17:47:34\\\\x22,\\\\x22id\\\\x22:\\\\x22C000127\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22充電したままスマホ弄ってると時間が経ってコード外しても充電器が熱いって現象を3問目に当てはめるとわかるよ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eおまけ含めて全クリ。たい焼きとミミックのやつが知識やアイデアがなくても理詰めで解けるので楽しかったです。\\\\x3cbr\\\\x3e気がついた時の爽快感は半端じゃなくて個人的にものすごく楽しめましたが、ヒントはもっと直球でもいいような。ただそれやると知恵の試練の意味がなくなるし難しそうだなぁ...とも\\\\x3cbr\\\\x3eあとタイトル絵がすごく可愛い\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 17:53:47\\\\x22,\\\\x22id\\\\x22:\\\\x22C000128\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22全クリした。3~4は類題知っていたので楽勝だったが、問1はヒント見ても全くわからなくて\\\\x3cbr\\\\x3e類題ググって解いた。問2は初見だったけどこれは簡単だった。\\\\x3cbr\\\\x3e5問目は正攻法じゃめんどくさすぎると思って簡単なプログラム書いて計算した。\\\\x3cbr\\\\x3e総じて自分にとってはやりがいあって楽しかった。\\\\x3cbr\\\\x3eが、問2～4と比べて問1は際立って難しいのでこれはいきなり殺しにかかりすぎてると思う。\\\\x3cbr\\\\x3e類題知らなくてわざわざググる気のない場合はエターなるケース多いかもしれない。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 18:54:28\\\\x22,\\\\x22id\\\\x22:\\\\x22C000120\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x221問め難しいですね。数学自信あっただけに敗北感が大きいです\\\\x3cbr\\\\x3e３枚からスタートして脳内で場合分けやってるんですが答えが出ませんね\\\\x3cbr\\\\x3eまだ一枚重さが違うコイン当てる方が簡単だった・・・\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 19:13:43\\\\x22,\\\\x22id\\\\x22:\\\\x22C000069\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:3,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:true,\\\\x22comment\\\\x22:\\\\x22皆様コメントありがとうございます\\\\x3cbr\\\\x3e本体1.2へ更新しました、4つほど紹介追加しました\\\\x3cbr\\\\x3e追加されたのは名前の色が違うのですぐわかるはずです\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 20:11:20\\\\x22,\\\\x22id\\\\x22:\\\\x22C000041\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:6,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22遅くなりましたが、ロードできない事の対応ありがとうございます!何か間違えてるだけかもしれないけども、他の方の教えてくれた方法でも駄目だったから超助かった\\\\x3cbr\\\\x3e中々難しいなと思ったら、アイテムでの能力強化の効果がなかなか凄まじい\\u2026\\\\x3cbr\\\\x3e脳筋故にレベルでごり押ししてたから、クリア後は中々考える事が多いな\\\\x3cbr\\\\x3e\\\\x26gt;\\\\x26gt;395\\\\x3cbr\\\\x3e毒沼みたいな場所で戦闘に入ると、おそらく毒∞での戦闘になると思う\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 20:56:59\\\\x22,\\\\x22id\\\\x22:\\\\x22C000044\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:19,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22俺だけの現象かもだけど、一応報告。\\\\x3cbr\\\\x3e最初から起動ファイルあるけど、何故か起動できない。\\\\x3cbr\\\\x3e別の2000の起動ファイル持ってくれば起動できた。\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 21:07:49\\\\x22,\\\\x22id\\\\x22:\\\\x22C000129\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;417\\\\x3cbr\\\\x3eありがとうクリアできました！\\\\x3cbr\\\\x3eスイッチばっかいじっててその発想はなかった\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e1,4問目が自力で解けた時すごい気持ちよかったです\\\\x3cbr\\\\x3e5問目はヒント聞いてから分かって\\\\x3cbr\\\\x3eああこれ自力で解きたかったなあ\\u2026ってなったパズルゲームあるある\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 21:11:19\\\\x22,\\\\x22id\\\\x22:\\\\x22C000130\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:31,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22クリアしてきた\\\\x3cbr\\\\x3e趣向を凝らしたつくりボスが盛りだくさんで面白かった！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e水煮が遊泳からのクイックトリック\\\\x3cbr\\\\x3eリナックスがワイドガードと回復\\\\x3cbr\\\\x3eティアが罪狩からのペッパーズゴースト通常攻撃をよく使いました\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/16 21:45:09\\\\x22,\\\\x22id\\\\x22:\\\\x22C000103\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22作者\\\\x22,\\\\x22author\\\\x22:true,\\\\x22comment\\\\x22:\\\\x22PIAIありがとうございます。クリアした方はおめでとうございます。\\\\x3cbr\\\\x3e第一の試練と第三の試練で引っかかる人が多い印象だったので、それぞれヒントを増やしました（ver1.01）\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x26gt;\\\\x26gt;400\\\\x3cbr\\\\x3eクリア一番乗りおめでとうございます。\\\\x3cbr 2:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:48,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22もしも数十年後だったら～が雰囲気的に一番好きですね。\\\\x3cbr\\\\x3eアーケンだけとの会話と思いきや、今まで関わった人物が少しずつ見えてくる辺りはムシャが築き上げてきたものが垣間見えてしんみりきました\\\\x3cbr\\\\x3e最期はホコグラの目を閉ざしたかったのかなとか、スイサンの会話でももう少し進展していたようにしたかったのかな等、やりたいことをやったと同時に作り直したいって気持ちが出てくるのも納得できる見るゲ。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eちなみに一番笑ったのは被害を受けたナイ様です。本人は笑いごとじゃナイだろうけどｗ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/23 21:58:12\\\\x22,\\\\x22id\\\\x22:\\\\x22C000068\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:47,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22これでもっとボリュームがあれば...と思ってしまうくらいにのめり込める良ゲー。\\\\x3cbr\\\\x3eバランスがいい意味で緩いのでデフォ戦に苦手意識がある人にもオススメしたい\\\\x3cbr\\\\x3eところどころにVIPらしい小ネタが散りばめられつつ丁寧に作ってあるので最後まで飽きずに楽しめました\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/23 22:27:20\\\\x22,\\\\x22id\\\\x22:\\\\x22C000068\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:48,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22門番代理の話は全正解で見れるロレックスとのやりとりも良かったけど\\\\x3cbr\\\\x3eはずれパターンも豊富で面白かった、ウザイアン２回も出るのかｗｗｗ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e数十年後の話も慕われているムシャが見れてよかった\\\\x3cbr\\\\x3e歳を取らない友の未来を心配するムシャとか、死後も不安にさせない様にするアーケンがまた・・・\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/23 22:50:10\\\\x22,\\\\x22id\\\\x22:\\\\x22C000053\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22そう言えば\\\\x3cbr\\\\x3eフレイムさんのダーク版もあったな\\\\x3cbr\\\\x3eもしコレ9の辺りに\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/24 12:44:34\\\\x22,\\\\x22id\\\\x22:\\\\x22C000110\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:29,\\\\x22writer\\\\x22:\\\\x22作者\\\\x22,\\\\x22author\\\\x22:true,\\\\x22comment\\\\x22:\\\\x22やや遅くなりましたがVer1.1にアップデートしました。\\\\x3cbr\\\\x3e主な修正、追加内容は本体ＤＬ後、付属のバージョン確認のテキストをご確認ください。 \\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/24 13:36:31\\\\x22,\\\\x22id\\\\x22:\\\\x22C000171\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:46,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22見たいのに、exe起動した瞬間「RPG Maker 2003のランタイムパッケージがセットアップされていません」って出て終了してしまいます。\\\\x3cbr\\\\x3e作品を再ダウンロードしたり、直前にダウンロードページから持ってきて再度セットアップしてみても変わりません。\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 00:04:38\\\\x22,\\\\x22id\\\\x22:\\\\x22C000172\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:36,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22すごい面白かったけど、スクショの画面は作中に出てこないのかな？\\\\x3cbr\\\\x3eどこかで分岐があるのに気づかなかったとか\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 02:27:12\\\\x22,\\\\x22id\\\\x22:\\\\x22C000004\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:8,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22カオスエンジェルズのマップ見たらオマージュしてる部分あってワロタ\\\\x3cbr\\\\x3eやってみたい気もするけどエミュレータ探してとか実機用意してまでのやる気は出ないなぁ\\u2026\\\\x3cbr\\\\x3e子供のとき欲しかったけど、さすがに親にねだれるゲームではなかった\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 03:07:59\\\\x22,\\\\x22id\\\\x22:\\\\x22C000004\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:50,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22思い出の中の閃光で出てきたファイアⅠがいろんな意味で元気そうで何より\\\\x3cbr\\\\x3eアレックスとリリアのカップルの話が一番王道していて2828できました。この勇者はもう道を踏み外すことはなさそうで先が楽しみですね\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 11:08:44\\\\x22,\\\\x22id\\\\x22:\\\\x22C000068\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22今回のお話も面白かったです\\\\x3cbr\\\\x3eそれぞれのキャラに因縁深い相手が多く出てきたので展開に広がりが出て今後の作品も楽しみになりました\\\\x3cbr\\\\x3eボッチだったダーキャロさんの交友関係も広がってきてよかった\\u2026\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 11:52:11\\\\x22,\\\\x22id\\\\x22:\\\\x22C000054\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:25,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22作者さんは後ほどスレに素材付きの魔王把握を投下するみたいです\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 13:23:41\\\\x22,\\\\x22id\\\\x22:\\\\x22C000009\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:43,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22考えさせられた\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 16:55:49\\\\x22,\\\\x22id\\\\x22:\\\\x22C000173\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:10,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22まんどらさん達まで撃破しました\\\\x3cbr\\\\x3e本編ラスボスがかなり歯応えあってポケモンSMプレイヤーとしてはすごく燃えた\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eバグ報告\\\\x3cbr\\\\x3e最初のダンジョンのボス撃破後画面を切り替えて戻るとボスのシンボルが復活している\\\\x3cbr\\\\x3e（ただし触れても何も起こらない模様）\\\\x3cbr\\\\x3e最後のダンジョン入口で戻ろうとすると入り口前に戻って前のマップに進めない\\\\x3cbr\\\\x3e最後のダンジョンの終わりの方のマップに敵が配置されてない（仕様？）\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 16:57:21\\\\x22,\\\\x22id\\\\x22:\\\\x22C000041\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:10,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22クリア＋おまけボス撃破しました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eそこまでポケモンはどっぷり浸かってるわけじゃないので、\\\\x3cbr\\\\x3e天候パがどれだけ恐ろしいか、この作品で知った気がします。\\\\x3cbr\\\\x3e特にラスボス戦では1回全滅しました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e天候要素は戦略を考える上でも重要になってくるんで、\\\\x3cbr\\\\x3eただ単調な戦いにならなくて良かったと思います。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 18:38:12\\\\x22,\\\\x22id\\\\x22:\\\\x22C000174\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:10,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22おまけのまんどら三姉妹まで撃破ー\\\\x3cbr\\\\x3e通常攻撃が死んでるのが最初戸惑ったけど特技ゲーと分かってからはサクサクだった\\\\x3cbr\\\\x3eポケモンは金銀で知識が止まってるから天候パとか連携とかこんなにいやらしいのか\\u2026と戦慄　連続行動でソラビ連打やめて！\\\\x3cbr\\\\x3eただ相手がフィールドや状態異常でガンガン連携してくる中こっちは弱点突いたりするだけで搦手が取れなかったのがちょっと残念かも　まああの二人にそういう戦術が取れるかという問題\\\\x3cbr\\\\x3eストーリーはこれまでの短編を踏まえて今後の伏線という感じがした　次回作も楽しみにしてます\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 20:07:41\\\\x22,\\\\x22id\\\\x22:\\\\x22C000052\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:20,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22リリアが天使過ぎたあまりに文字通り天に昇っていってしまった\\u2026\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 20:45:24\\\\x22,\\\\x22id\\\\x22:\\\\x22C000175\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:41,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22楽しかった\\\\(小学生並）\\\\x3cbr\\\\x3eたしかに暴言の裏に隠された奇妙な友情を感じた。\\\\x3cbr\\\\x3eプレイがしやすかった。武道館エンドで普通にデレ入るウインドが尊い\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eおまけ部屋のデザインは特に秀逸に感じる。直感的でかつ丁寧さが両立してるのを感じて参考になった。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 22:32:47\\\\x22,\\\\x22id\\\\x22:\\\\x22C000176\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:48,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22ウザイアンまじうざくて面白い\\\\x3cbr\\\\x3eアーケンが門番代理する話が楽しかったよ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eそろそろアーケン主人公のやるゲなんかもやってみたいね\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 22:36:49\\\\x22,\\\\x22id\\\\x22:\\\\x22C000103\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:10,\\\\x22writer\\\\x22:\\\\x22さくしゃ\\\\x22,\\\\x22author\\\\x22:true,\\\\x22comment\\\\x22:\\\\x22みなさまDL＆PIAIありがとうございます。\\\\x3cbr\\\\x3e報告のあったミスと合わせて以下の部分を修正しました。\\\\x3cbr\\\\x3e・レトリアス海岸→カールイザ遺跡への移動の際、踏んだマスによってはストーリーイベントをスルーしてしまうミスを修正\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 22:39:02\\\\x22,\\\\x22id\\\\x22:\\\\x22C000066\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:50,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22ほのぼのしててよかった\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 23:23:11\\\\x22,\\\\x22id\\\\x22:\\\\x22C000100\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22おそらく初プレイの作者さんだったけど、独特のノリがおもしろかった\\\\x3cbr\\\\x3eあと絵がうまかった\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 23:31:57\\\\x22,\\\\x22id\\\\x22:\\\\x22C000100\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:43,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22んにゃぴ\\u2026\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/25 23:38:20\\\\x22,\\\\x22id\\\\x22:\\\\x22C000100\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:10,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22遺跡の入口へ行ってから前のマップへ戻る→再度遺跡へいくと宿泊イベントが繰り返されることを確認。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eゲームはマンドラ姉妹ふくめて全員撃破。二人PTかつこちらは出来ることが限られ、それでいて敵の攻撃が激しいので今までよりも歯ごたえのある難易度でだれずに遊べました。それと登場人物が限られているので話に深入りしやすいのも嬉しい\\\\x3cbr\\\\x3eこの辺のバランスや作風は次世代冒険記の頃を思い出しますね。人を選ぶとは思いますが個人的には今作のような感じのが大好きです\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e余談になりますが、個人的に2019GWの頃から感じた事として大まかな物語の時系列みたいなものが欲しいなと。\\\\x3cbr\\\\x3e完成してる作品が殆どですがリナ・ホワイトスワップや勝ち抜きバトルのように未完成かつこの辺の設定を取り入れているのかなぁと思しきやり取りもあり\\\\x3cbr\\\\x3e本スレの作品を確認する時間が取れず、祭り主体で遊んでいる私としては今作はどの辺りに位置するお話で今後どこに向かおうとしているのかがたまに分からなくなります。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/08\\\\\/26 00:46:10\\\\x22,\\\\x22id\\\\x22:\\\\x22C000177\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\ ーで済む内容を\\\\x3cbr\\\\x3eわざわざ作者が特定できるに近いキャラでやられている所に、何らかの作為を感じずにいられなかった限りです。\\\\x3cbr\\\\x3eもっと言ってしまえば、キャラ作者への当てこすりではないかと。\\\\x3cbr\\\\x3e大多数の人は理解不能でも意図した人に直接伝われば十分な攻撃と思いますがどうでしょうか。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eそれを推し量るのはこの作品の作者のコメントだったのですが、これについて全くなく、\\\\x3cbr\\\\x3eまたエントリー内容が完全に白紙で提出されていることにも違和感を感じずにいられません。\\\\x3cbr\\\\x3eこれはこれで問題のような気もします。\\\\x3cbr\\\\x3e作品を提出する以上、どういう作品というのは書かれて然るべきですし、\\\\x3cbr\\\\x3e書いたらまずいような作品はそもそもエントリーすることはおかしいです。\\\\x3cbr\\\\x3e今回、その辺のチェックができなかったのは課題ではないでしょうか。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e作者のコメントもないし、ネタにされた（と思われる）作者の苦情も来ていないのでしょうから、\\\\x3cbr\\\\x3e今回の削除は難しいことは理解しています。\\\\x3cbr\\\\x3eただ、負担軽減がテーマな今回でもチェック機能は失わないでほしいです。\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/06 16:37:33\\\\x22,\\\\x22id\\\\x22:\\\\x22C000218\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt; 大多数の人は理解不能\\\\x3cbr\\\\x3eだったらなおさら運営がチェックするのは不可能だろう\\\\x3cbr\\\\x3e当人からの依頼が出てからで十分じゃないの？\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e作品内容を表さないエントリー内容はたまにあるし\\\\x3cbr\\\\x3eそれはそれとして作品の味になるし\\\\x3cbr\\\\x3e完全白紙だろうと表現の一つとして有りだと思う\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/06 19:03:45\\\\x22,\\\\x22id\\\\x22:\\\\x22C000016\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:43,\\\\x22writer\\\\x22:\\\\x2243作者\\\\x22,\\\\x22author\\\\x22:true,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;580さん\\\\x26gt;\\\\x26gt;590さんPIAIありがとうございます\\\\x3cbr\\\\x3e本当はドラクエ映画ネタなどを入れようとも思ったのですが\\\\x3cbr\\\\x3e「愛」のない作品に価値はあるのか？という問題に行き当ってボツにしました。\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/06 19:08:31\\\\x22,\\\\x22id\\\\x22:\\\\x22C000069\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:20,\\\\x22writer\\\\x22:\\\\x2220作者\\\\x22,\\\\x22author\\\\x22:true,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;716\\\\x3cbr\\\\x3eまさにこれだ！　という適任の顔グラがあってよかったですｗ　生贄周りに関してはやはり\\u2026読めますよねぇ。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 06:58:09\\\\x22,\\\\x22id\\\\x22:\\\\x22C000113\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;707\\\\x3cbr\\\\x3e対応致しました\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 09:20:00\\\\x22,\\\\x22id\\\\x22:\\\\x22\\\\x22,\\\\x22admin\\\\x22:true,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22管理人\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;717\\\\x3cbr\\\\x3e　\\\\x26gt;\\\\x26gt;632さんご連絡ありがとうございます。\\\\x26gt;\\\\x26gt;636の時点で書こうかと思ったのですが、一度様子を見てからの方が良さそうなので控えていましたが、ご返信頂けたということで色々と書かせて頂きますね\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　正直な話、書き込み頂いた内容があまりにも分からないこと（共感できないという表現がより正しいか）が多すぎて、恐らく管理人と632さん自身の物の捉え方や価値観が大きく異なるのだろうと推測しています。この場合、単に事務的に●●だと思う〜程度ではお互いに全く理解しあえず、どちらも嫌な思いをすることになってしまうと感じましたので、遠回りとなりますが一つ一つ述べていきます\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　まず最初に『負担軽減がテーマな今回でもチェック機能は失わないでほしい』ということについてですが、明言はしてきませんでしたがチェック機能を無くすつもりは最初からありません。でも、チェック機能で何をしようとしているか（期待しているか）の認識が、管理人と\\\\x26gt;\\\\x26gt; 632さんで決定的に違うのだと感じています\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　例えばの話ですが、投稿されたファイルの中にウイルスが含まれているとか、麻薬の取引だとか、テロの扇動だとか、結果的に警察や司法の介入を招くものであった場合。それを放置してしまったら、様々な人に実害を与え、サイト自身封鎖されておかしくありません。管理人自身も何かしらの社会的制裁を受けるかもしれません。つまり管理人にとっての作品チェックとは、上記にあげたレベルのものを排除することを想定しております（そのレベルですら、個人で完全にチェックを効かせることも難しいのですが・・・）\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　しかし\\\\x26gt;\\\\x26gt;632や\\\\x26gt;\\\\x26gt;717を見るに、632さんの期待するチェックとは個々人の感情を害するものの除外も含めるのでしょう。これは一見当然のことと思う方もいるのでしょうが、実際はとてつもなく難しいと思います。まず、個々人の感情を害すると言っても、それをどうやって判断するのか。632さん自身も書かれているのですが、本人ではなく第三者、それも専門家でない素人がその判断をしなければいけない時、どうすれば良いのでしょうか。祭りサイトの管理人やるからにはそれぐらいの専門知識か能力を持っていて欲しいというお考えだとすれば、それはまぁそういうご意見だったということで、能力不足で申し訳ありません\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e続きます\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 10:33:26\\\\x22,\\\\x22id\\\\x22:\\\\x22\\\\x22,\\\\x22admin\\\\x22:true,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:6,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22とりあえず本編クリア、時間はかかったけど熱中して楽しめました\\\\x3cbr\\\\x3e戦略性の高い１ＶＳ１の自作戦闘はもちろんのこと、\\\\x3cbr\\\\x3eマップやキャラクターも丁寧に作られていてとても良く、参考にしたいと思いました\\\\x3cbr\\\\x3e個人的に気になったところですが、後半の雑魚敵の経験値が強さに反して低いと感じました\\\\x3cbr\\\\x3e（自分が頭の悪いプレイをしてるからかもしれませんが・・・）\\\\x3cbr\\\\x3eですが、かつて苦戦した中盤の雑魚や中ボスを無双して鍛えるのは楽しかったのですし\\\\x3cbr\\\\x3e好みの問題なのかな、とも思います\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eこのシステムを発展させていけば、これから更にすごい大作ができ上がるような気がします\\\\x3cbr\\\\x3e次回作を非常に楽しみにしています！\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 11:02:05\\\\x22,\\\\x22id\\\\x22:\\\\x22C000152\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22管理人\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;722の続き\\\\x3cbr\\\\x3e　大変前置きが長くなりましたが、ここからが本題です。今回の祭りに限らず、仮に個々人の感情を害するもののチェックをこれからの祭りで行ったとしたとしても、\\\\x26gt;\\\\x26gt;632や\\\\x26gt;\\\\x26gt;722の指摘自体通るのかというお話です\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x26gt;ほぼ特定の作者のキャラを嘲笑して\\\\x3cbr\\\\x3e\\\\x26gt;意図した人に直接伝われば十分な攻撃\\\\x3cbr\\\\x3e　そもそもの話となりますが、指摘した作品のどこに嘲笑の意図を感じられたのかが分かりませんでした。\\\\x26gt;\\\\x26gt;717でも『大多数の人は理解不能』と書かれていますから、確かにそのとおりなんでしょうが・・・管理人個人の主観ですが、本スレや過去祭りを含めて、キャラの嘲笑という意味であれば、明らかで酷いものも沢山見てきました。それこそ、ゴメスのホモ○イプだって冷静に考えてみれば相当な侮辱だと思います。それらも等しくダメで対処することをご要望なのでしょうか？それらはOKで今回のはダメというのであれば、その判断基準が知りたいです（個人的な興味のレベルなので、可能ならばで構いません）\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x26gt;ほぼ特定の作者のキャラを嘲笑してその作者を貶めてる内容にも見えます\\\\x3cbr\\\\x3e\\\\x26gt;キャラ作者への当てこすり\\\\x3cbr\\\\x3e　話を進めるために、「キャラの嘲笑」があったと仮定して話を進めます。でも実在人物ではない、「キャラの嘲笑」自体がそもそもダメなんでしょうか？引用文から推測するに、キャラの嘲笑≒作者の非難だからダメということですかね？すいません、ここは本当に分からなかったです。キャラとその作者は同一視されるものなのでしょうか？キャラの名前が作者の実名だとか、キャラのグラフィックが作者の写真とかなら、まだ分かるのですが\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x26gt;大多数の人は理解不能でも意図した人に直接伝われば十分な攻撃\\\\x3cbr\\\\x3e　『キャラの嘲笑≒作者の非難』も通るとしましょう。攻撃側にも明確な悪意があるとしましょう。ところで、攻撃側はどうやって、そのキャラが攻撃対象となる人間が作成したものと判断できたのでしょうか。少なくても本スレでの投稿は基本的には匿名ですし、素材保管庫やwikiを見直してきましたが作者情報は含まれていないように思えます。攻撃側には何かしらの判断材料があったのかもしれませんが、管理人含む第三者がそれを判断する手段ってありますかね？単に管理人が知らないだけかもしれないので、もしあるのであれば教えて頂きたいです\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e続きます（長くて申し訳ありません）\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 12:18:18\\\\x22,\\\\x22id\\\\x22:\\\\x22\\\\x22,\\\\x22admin\\\\x22:true,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22管理人\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;724の続き\\\\x3cbr\\\\x3e\\\\x26gt;それを推し量るのはこの作品の作者のコメントだったのですが、\\\\(中略\\\\)今回、その辺のチェックができなかったのは課題ではないでしょうか。（\\\\x26gt;\\\\x26gt;717より）\\\\x3cbr\\\\x3e　こちらについては、管理人個人の現時点での見解は「問題でもないし、課題でもない」です。過去祭りでも白紙と事実上変わらないような短文一文だけの作者コメントは見ますし、本スレでも作品リンクだけ貼るだけの『白紙』はよくありますので、作品の個性かと思います。また、『エントリー内容が完全に白紙で提出されていることにも違和感を感じずにいられません』のであれば、『それを推し量るのはこの作品の作者のコメント』は十分満たすのではないかと思いました。だからこそ632さんは今回ご相談をされたのだと解釈しています\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e続きます（本当にごめんなさい）\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 13:47:14\\\\x22,\\\\x22id\\\\x22:\\\\x22\\\\x22,\\\\x22admin\\\\x22:true,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22管理人\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;725の続き（これで最後です）\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　それから・・・本件については『キャラ作者本人』からの指摘であったとしても、強制的に排除はできなかったと思います。最大限できたことは、ゲーム作者に連絡して「キャラの作者が○○という理由で嫌がっているようですが、どうしますか」って聞くことまでです。ゲーム作者側が「その理由ならばキャラ作者側の言うこと聞く必要ないよね？」って言われればそれまでだったと思われます\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　更に言うのであれば、「それって本当にキャラ作者本人からの要望なの？なりすましなのでは？」っと返されると完全にお手上げです。\\\\x26gt;\\\\x26gt;724に書いた通り、キャラ作成者本人を証明する手段がVIPRPGにはありません。恐らくですが、その証明が可能であること自体を嫌ってVIPRPGを作品公開の場として選ぶ方もいるでしょう\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　管理人自身の考えとしても、個々人の感情を害するものは『やりすぎ』なのであれば何かしら対処できたら良いなと思います。しかしながら、例え話として「クリスマスやバレンタインは恋人がいない人が傷つくからやめましょう」レベルだと、当事者が本当に辛い思いをしていたとしても実現性は乏しいでしょう。仮に要求を通してしまったら、通してしまった側の判断能力が疑われます。632さん自身も「大多数の人は理解不能」と書いていますとおり、今回の要求を通すためには何かしらの基準が必要になります。しかし、今回の要望を通す基準を適用してしまうと、恐らく大半の作品を排除する必要が出てくるでしょう\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e　以上より、管理人の立場として指摘頂いた作品の排除は不可能ですし、それは作品公開前のチェックをしようがしまいが変わらないことだったと考えています。ただし、これまで頂いた情報と分からないことは管理人の解釈で補って出した現時点での判断に過ぎませんので、今後よりしっかりとした情報や意見を頂けるのであれば、それに基づいた判断をする可能性はあります\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e長文失礼しました\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 14:00:32\\\\x22,\\\\x22id\\\\x22:\\\\x22\\\\x22,\\\\x22admin\\\\x22:true,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22管理人\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22すいません長過ぎたので要約すると\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e・キャラ作者本人からの報告でも今回の要望は通せないし、第三者なら尚更\\\\x3cbr\\\\x3e・作品内容チェックするし無くす気もないけど、警察沙汰とかそのレベルのものを排除するためのもの\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 14:26:59\\\\x22,\\\\x22id\\\\x22:\\\\x22\\\\x22,\\\\x22admin\\\\x22:true,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22そういうメタファー的なのまで対処するとなると、精査のため管理人がその界隈を知ることから始まる訳で。\\\\x3cbr\\\\x3e今回の方針とか抜きにしても無理じゃろ　触らないことが最善\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 23:22:40\\\\x22,\\\\x22id\\\\x22:\\\\x22C000219\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:1,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22もしこういった形で祭り運営される機会があれば個々の作品ページを別タブで開く機能があると嬉しいですね\\\\x3cbr\\\\x3e何はともあれ運営お疲れさまでした\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/07 23:28:21\\\\x22,\\\\x22id\\\\x22:\\\\x22C000219\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:47,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22色々なスクリプトを有効活用していてVXACEをよく知ってる人のゲームって感じで遊びやすかったです。\\\\x3cbr\\\\x3eウインドウサイズとか見やすい！！\\\\x3cbr\\\\x3e原作をやったことないのでそのままの再現なのかもわかりませんが、台詞回しもおもしろおかしくていい塩梅で楽しかったです！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eオカマのコックの謎設定だとか、馬周りのイベントがシュールで好き。\\\\x3cbr\\\\x3e戦闘バランスも短編らしくお手軽にオート出来て、作品に合っていたなぁと！！\\\\x3cbr\\\\x3eハンマーがやけに安かったのは救済措置？原作の仕様？バグなのかしら\\\\( ˘ω˘ \\\\)\\\\x3cbr\\\\x3eマップもかなり丁寧に作られており作者さんの原作リスペクトを感じられるお手軽な短編ＲＰＧでした！\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/08 21:53:08\\\\x22,\\\\x22id\\\\x22:\\\\x22C000220\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22ダーキャロさんのめんどくさがりでいい加減なところカワイイ！\\\\x3cbr\\\\x3eスワンは作者さんによって設定が全然違うのですが、このアイスⅠがダーキャロに仕えているのは『シアワセアイスクリイム』辺り意識してそうだなって\\u2026。別形態が殺しに来るのは面白いけど草です。\\\\x3cbr\\\\x3eダーたんが正反対のりばりと対話するシーンも印象的でしたね。自分を見つける事の何と難しい事か。\\\\x3cbr\\\\x3eｋｓｇの謎訪問の伏線がまさか拾われたのに笑いました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eダーク化の中でもマイナーな子たちが多くでてきてそういう人たちが慣れ合ってるのがなんだか不思議。\\\\x3cbr\\\\x3eダークキャラの「爪弾き者」って側面が強調されていて退廃的で良い\\u2026。そういうのに挑戦するのも凄いなと思います。\\\\x3cbr\\\\x3eダークアーディスが憎めなくて好き。基本悪い事しかしてないんだけど、一貫して悪だから一番悪らしいよな～～って思うしアーディスが正義感で光すぎるからそのギャップも美味しいキャラだ\\u2026。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e最後のスタッフロールのイラストの豪華さに目を奪われました！！とってもかわいいですね～\\\\x3cbr\\\\x3eクラシック音楽、背景、テンション低めの効果音などの独自の世界観のセンスが合わさって独特な空間を作り出していました。\\\\x3cbr\\\\x3e人を信じられない者同士の寄り合いはどこか優しいし、『個性の許容』を感じられる雰囲気が好き。\\\\x3cbr\\\\x3eそのような登場人物から退廃的な演出まで統一感があるおしゃれな見るゲで美しい作品でした\\u2026。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/08 21:54:08\\\\x22,\\\\x22id\\\\x22:\\\\x22C000220\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:10,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22お手軽なＲＰＧで天候ありの戦闘が楽しかったです！\\\\x3cbr\\\\x3eポケモンプレイヤーなのでラスボスも負ける事なく進めました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e４倍弱点を考えるのがパズルみたいで楽しかったです。\\\\x3cbr\\\\x3eザコはサクサクバランスでしたが、ラプラスっぽい子の耐久が半端なくてちょっと苦戦しました\\\\x3cbr\\\\x3e私はラランテスより個人的にアブリボンの方が辛かったイメージがありますね～。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eあっ、マンドラ姉妹はさすがに負けましたが\\u2026！\\\\x3cbr\\\\x3eコレってマンドラゴラ最初に倒さないと連続成長の連続ソラビで８割ぐらい削られますよね\\u2026\\\\x3cbr\\\\x3e凶悪すぎて笑いました。\\\\x3cbr\\\\x3eスティミュラントしても確殺だったので晴れ終わるまでミラクルドロップを使い続けないといけないという\\u2026恐ろしい子！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eここの素材屋のイラスト可愛いですよね。ほのぼのしたモンスターでまったりと軽井沢\\\\(?\\\\)の冒険を楽しめました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e・バグ報告\\\\x3cbr\\\\x3e雨ボスにて全滅すると壁に閉じ込められます\\\\x3cbr\\\\x3eまんどら戦で全滅すると再戦の戦闘ＢＧＭがおかしくなったことが\\\\(作者部屋のものになる\\\\)\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/08 21:55:38\\\\x22,\\\\x22id\\\\x22:\\\\x22C000220\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:31,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22赤ボス全部撃破しました。苦戦したのは嫁様、やみっちかな\\u2026。\\\\x3cbr\\\\x3e高火力物理の対策が私はどうやら苦手のようです\\\\(笑\\\\)\\\\x3cbr\\\\x3e嫁様は結局対策出来なかったので攻撃対象お祈りゲーでしたｗｗ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eデフォ戦はとにかくバフデバフを使うものが多いのですが、\\\\x3cbr\\\\x3e今作はほとんどなく、分身・状態異常・リレイズなどで代用していたのは面白いです\\\\x3cbr\\\\x3e積みまくってくるウォーターⅠに積みで切り返す感じがオシャレですね。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eウォーターⅠ・Ⅲ戦などお話とプレイヤーの戦法がリンクしているところが面白いです。\\\\x3cbr\\\\x3e一騎打ちは仕組まれたものだったとは\\u2026。なるほど～そういうのもありかって感じです！\\\\x3cbr\\\\x3e初戦のウォーターⅢの絶望感といいＢＧＭの選曲も相変わらず良いです。\\\\x3cbr\\\\x3eギャグシーンで使われたモングラもこう見ると迫力がすごいですねー\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eリナックスがヒーラーとタンクを統合していたのに感心しました。\\\\x3cbr\\\\x3eタンクに仲間１枠割くと決定力が下がってどうしても時間がかかるので、これはナイスだなと\\u2026ヒーラーはどっちにしろ必要ですから。\\\\x3cbr\\\\x3e死の支配者の物理\\\\\/魔法切り替えや耐久がもろいところも面白いなって感じです\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e考えないといけないけれど、スキルを理解できなくて全部使わなくても突破出来るバランスが絶妙で何気にすごいですね\\\\x3cbr\\\\x3e私もキラートリックやカメレオンカラーズは使い方がよくわからなかったので放置しましたし、使わなかったスキルは沢山あります\\\\x3cbr\\\\x3eカメレオンカラーズでオートレイズばら撒きとか出来るんだ～、え～\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eパズル系デフォ戦で過去作と比べてもバランスがよくなってたと思いました\\\\x3cbr\\\\x3e前作は押しミスしたら負ける戦闘とかありましたので結構辛かったですが、今回はそこまでガチガチなのはなかったので。\\\\x3cbr\\\\x3eシリーズプレイ済でメインキャラクター勢ぞろいでお祭り騒ぎで楽しかったですね。\\\\x3cbr\\\\x3eやっぱり出番多くて変人のヒール先生は欲しかった感はあります\\\\(笑\\\\)\\\\x3cbr\\\\x3eクールな雰囲気も『死がふたりを分かつまで』に似ている雰囲気で良いですネ。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e全体として作者様のバトルデザインセンスとマップデザインセンスが光る作品でした。\\\\x3cbr\\\\x3e完結おめでとうございます。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/08 21:56:32\\\\x22,\\\\x22id\\\\x22:\\\\x22C000220\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:34,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x222005～2011、2017～2019などの遊んでない作品の感想です\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「正義の死者　ＤＯＫＵＯ」\\\\x3cbr\\\\x3eこういう初作品が公開されるとは\\u2026。初々しさを感じられて結構好きです\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「夢も希望もないＲＰＧ」\\\\x3cbr\\\\x3e栄えた王朝の没落と腐敗\\u2026\\\\x3cbr\\\\x3e１年目にしてこれを表現しようと思ったのがすごいなー！と思いました\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「風捨て山」\\\\x3cbr\\\\x3eバイトの内容がひどすぎるｗｗ　そりゃ死体の山になるよね\\u2026\\\\x3cbr\\\\x3e犬がちゃんとウインディなんですねｗ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「死にくらべ」\\\\x3cbr\\\\x3eテンポよく死んでいって面白かったです！\\\\x3cbr\\\\x3e一人称の死は儚いけどみんなで死んだら怖くないってやつだこれ\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「四季折々」\\\\x3cbr\\\\x3eこういう素材をふんだんに使った雰囲気ゲームもいいですね。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「ゴメス九十六歳」\\\\x3cbr\\\\x3eある意味もしもシリーズの終焉を描くのを作者さんのスタイルで描いてて面白かったです\\\\x3cbr\\\\x3e四天王やリナメビまで出てくるのは珍しいですし作品の雰囲気に合ってた！\\\\x3cbr\\\\x3eゴメスの往生までも描く、ゴメス愛を非常に感じる力作だと思いました。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「ウィンディの生きがい」\\\\x3cbr\\\\x3eこうやって自己啓発本を読むと前向きになるのはわかりますｗｗ\\\\x3cbr\\\\x3eやりたいことが分からないというのは多くの人はあるかもしれませんねー\\\\x3cbr\\\\x3eウィンディみたいに病院生活だと特に\\u2026つら\\u2026\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「人生ブラック」\\\\x3cbr\\\\x3eなんというポケモンｗｗｗなんで縄の人なんだｗｗ\\\\x3cbr\\\\x3e演出凝っててすご！ＢＷ風でおしゃれですねー。\\\\x3cbr\\\\x3e格闘いまひとつだからどくおは毒タイプかな？もっと遊びたかったぐらい面白かったです！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「カオルの死」\\\\x3cbr\\\\x3eこの話好き\\u2026！最期の力作を作る男たちのはなし\\u2026\\\\x3cbr\\\\x3e互いの淡い恋心も切なすぎる\\u2026 IFストーリーでくっついたら良いのに！！\\\\x3cbr\\\\x3eカオルみたいなキャラクターを冒険で出すだけでなく、死ぬところまで描くのは作者さんしか見たこと無いしびっくりしました！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「初期衝動以後」シリーズ\\\\x3cbr\\\\x3e創作者が陥りがちなスランプを分類して語るのがとても興味深い\\\\x3cbr\\\\x3eそういうの知っていると気をつけなきゃなって思います\\\\x3cbr\\\\x3eアーシアちゃんのキャラクターも見事にフォーカスしており、キャラゲーとしても美味しくて良いね良いね。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「ウィンディセラピー」\\\\x3cbr\\\\x3eウィンディハウスと言っていいぐらいの魔王城のウィンディっぷりがすごいカオスね\\u2026\\\\x3cbr\\\\x3e魔王城の背景とか色々ひどいｗｗｗ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e「Ｇ」\\\\x3cbr\\\\x3e汚い！！絶望的に汚い！！！\\\\x3cbr\\\\x3e最終兵器的なゴメスだと思います\\u2026\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/09\\\\\/08 21:57:54\\\\x22,\\\\x22id\\\\x22:\\\\x22C000220\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:34,\\\ 0\\\\\/05 22:52:55\\\\x22,\\\\x22id\\\\x22:\\\\x22C000113\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:37,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22心震わされた\\u2026開発者部屋的なものがあったら嬉しいな\\\\x3cbr\\\\x3e次回もよろしくお願いします\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/10\\\\\/17 22:12:44\\\\x22,\\\\x22id\\\\x22:\\\\x22C000229\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:39,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22超技術なのは良いんだが操作性が良くないのに一切スキが無くて全方位レーザー理不尽感\\u2026\\\\x3cbr\\\\x3e移動\\\\x2bジャンプ\\\\x2b弾幕狙い撃ちシューターがきついけど練習すればいけるのか\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/10\\\\\/22 11:38:16\\\\x22,\\\\x22id\\\\x22:\\\\x22C000230\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:8,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22今更だけどPIAYしたので感想。\\\\x3cbr\\\\x3e最初は必ず３T以上かかるものが、成長とともに２T撃破できるようになる序盤のバランスは見事。\\\\x3cbr\\\\x3e目の前の目標として「まみーとおおこうもりを２T撃破できるようにする」と目的が持て、スムーズに進められました。\\\\x3cbr\\\\x3e絵もエロくて最高。\\\\x3cbr\\\\x3e次作を非常に期待しています。\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/10\\\\\/25 09:17:40\\\\x22,\\\\x22id\\\\x22:\\\\x22C000231\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:40,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22屈折の処理SUGEEEE\\\\x3cbr\\\\x3eあとがきに「作業ゲー」って書いてあったけど、自分なりに考えながら照準光を動かして正解を見つけたので、普通に楽しかった。\\\\x3cbr\\\\x3eあともう少し、中盤から何か変化を付けられたら普通に良作だったと思う。\\\\x3cbr\\\\x3e次の作品も期待してます。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/10\\\\\/25 09:24:12\\\\x22,\\\\x22id\\\\x22:\\\\x22C000231\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:45,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22問５が何を言っているのかわからず、ずっと日本語でおｋ状態だった。\\\\x3cbr\\\\x3e全部ドナコが解いてくれたけど俺はずっと「・・・・・？」なまま。\\\\x3cbr\\\\x3e論理パズルって難しい。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eエンディングで普通に８等分するドナコに感動しました。\\\\x3cbr\\\\x3eしかし、そのあとの演出が薄幸の裏返しだとは気づけず、あまり笑えなくて残念・・・！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e面白かったです。ありがとうございました。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/10\\\\\/25 09:39:01\\\\x22,\\\\x22id\\\\x22:\\\\x22C000231\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:6,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22とりあえず裏ボス以外は撃破したので書き込み。\\\\x3cbr\\\\x3e序盤はすごく難易度高く感じたけど、Shiftの技を使ってなかったからだったわ・・・\\\\x3cbr\\\\x3eただ、少し特殊な戦闘システムなので、特に序盤は難易度を落とし気味で良かった気がする。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eLv99まで上げるのにバイソンを何度も狩ってるけど、どうしても戦闘が安定しないなー\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eストーリーも絵もとても良かった。\\\\x3cbr\\\\x3e楽しめました。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/10\\\\\/25 16:40:41\\\\x22,\\\\x22id\\\\x22:\\\\x22C000231\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:37,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22ないてしまったよ。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/10 23:45:34\\\\x22,\\\\x22id\\\\x22:\\\\x22C000228\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:46,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22RTP音が心地よい曲でした。音が減っていって物悲しく終わるのが好みです\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/28 22:25:28\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:24,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22ゴメスの同士多すぎぃ！\\\\x3cbr\\\\x3eあからさまに読める枠とどうしてこうなった枠が交互に入ってジワジワ来るｗｗｗ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 10:10:22\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:34,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22バダールで作風に衝撃を受け、シューニャの空箱で記憶に残り続ける作品になったのを思い出します。\\\\x3cbr\\\\x3e確かに作風は後ろ向きですが、創作に対して真摯で、独りよがりにならない、衝撃的でありながらどこかやさしさを感じるのが作者様の凄い所かと思っています。\\\\x3cbr\\\\x3e白まんじゅうの化身のような温かみの強い作品にも異なる良さを感じられ、次の段階を歩んでいるのかなという思いでプレイしていました。\\\\x3cbr\\\\x3eあとドクオがウインディを操る自作戦闘のシチュが好きでした。この発想は出ない。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 11:02:00\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:4,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22溢れんばかりのミストラル愛を堪能させて頂きました。\\\\x3cbr\\\\x3e目パチや差分絵が多くてデートの臨場感がマシマシで良かったです。マイクロビキニがエロい\\u2026\\u2026\\\\x3cbr\\\\x3e王道展開っていいものですね！\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 11:46:21\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:9,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22これは凄い、面白い発想。まさにツクールならではの趣向を凝らした耳かき音声\\u2026\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e耳かきはいくつか聞いたことがありますが、この作品には音声や動画だけでは味わえない独特の没入感があると思います。\\\\x3cbr\\\\x3eリバリが寄り添ってくれる、寄り添おうとしてくる流れが自然に感じさせられてふにゃふにゃになりました。\\\\x3cbr\\\\x3eそれも、もしもの世界が作品内に巧みに取り込まれている故かなと。もしもやはい設、魔法具現化の話は聞いていて癒されながら感動を覚えるほどでした。\\\\x3cbr\\\\x3ePIAIERとしてレスポンスがある、操作することでレスポンスの結果を実感できるといった点も世界への没入感に活かされていて、\\\\x3cbr\\\\x3eこれまた癒されながら唸るような試みでした。すげぇ。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e新しい表現の可能性を感じる素敵な作品でした。きっとまたツクールを起動して、リバリに会いに来ると思います。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 14:10:55\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:47,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22あなたが作る物語（）に続いてこれまた資料的価値のありそうなｋｓ・・・ｋｓｇじゃなかった！\\\\x3cbr\\\\x3e昔懐かしいノリを感じさせつつ所々に笑いポイントを挿入していて楽しめました。\\\\x3cbr\\\\x3eしかしなんかすっごい偏ったバランス調整だったぁ・・・\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 15:26:32\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:40,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22クリスマスミッションを思い出す、けどＰＩＡＩ感の随分違う作品でした。\\\\x3cbr\\\\x3e操作感が良いおかげで、導線を探り探り調整して一閃照らし出すのが心地良い。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 15:55:02\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:15,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22短編集っていいものですね！　魔王様は格好いい紫ですよ？\\\\x3cbr\\\\x3eどれも面白かったけど、特にリカチーの夢とキャロルズの冒険も好きだったな。そして兵士ーズ。\\\\x3cbr\\\\x3eいきいきしてる兵士たちが見れていいわあ。ゾンビ兵士さんかわいい。兵士ｂさんの続きも気になるところ。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 17:48:06\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22スレ投下も含めて追ってきました。シャイで自己肯定感が欠けたダーキャロさん、すごい好きです。\\\\x3cbr\\\\x3e初っ端キャロルとの対談に踏み込んで驚いたけれど、穏やかながらインパクトのあるやり取りで面白かった。\\\\x3cbr\\\\x3eやっぱりダークキャラの解釈とその葛藤が面白い。鏡のようなものであったり、抱え込んでいるものであったり\\u2026\\u2026\\\\x3cbr\\\\x3eそこから魔法具現化の在り方へも繋げてきておおっとなって、こちらも今後がどうなるか興味深いところ。\\\\x3cbr\\\\x3e今回もシュールで退廃的な雰囲気が良かった。「？」が出るところで本当に「？」ってなったり、ダルベルトが毎度マジくっそ酷いのとかｗｗｗ\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eこのシリーズ好きなので、また作ってくれると嬉しいです。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 18:53:22\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:31,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22シリアスに面食らいつつもbakaの文字を脳裏にちらつかせながらクリア！→やっぱりbakaだったよ・・・\\\\x3cbr\\\\x3e初見ナニコレって思う敵も解放がわかればスルリと解けるバランスで面白かったです。baka完結めでてぇｗｗｗｗｗ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/11\\\\\/30 22:42:57\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:41,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22わてうぃんへの愛憎が感じられる良い作品でした。あとふれいむさんにも。\\\\x3cbr\\\\x3eイキリ煽りの連呼からじわじわ見えてくる依存や信頼関係が良き。\\\\x3cbr\\\\x3e一番好きだったのはエクソシスト編。これまで積み重ねた心情が弾けるような展開がわてわてでした。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/12\\\\\/01 09:26:42\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:37,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22鬱々とするだけではなく、けれど希望が待っているわけでもない独特の雰囲気に惹かれるものがありました。\\\\x3cbr\\\\x3e元気な水と霧に、陰りのある毒と風と配役の組み合わせが良かった。そしてやはり五世には傍観者が似合いすぎる\\u2026\\u2026\\\\x3cbr\\\\x3e良いこともあっただけに全てを遺していってしまうのが切なくて、でも無駄なことなんかなく、どこかに残るものもある\\u2026\\u2026。\\\\x3cbr\\\\x3e良い作品でした。\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/12\\\\\/01 15:40:38\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:8,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22こりゃあすげぇや\\u2026\\u2026　これだけのものをVIPでフリーとは。\\\\x3cbr\\\\x3e表情や構図がえちえちですばらですねえ。サクサクテンポよかったけど転送陣は出しても使わなかったなあ\\\\x22,\\\\x22time\\\\x22:\\\\x2219\\\\\/12\\\\\/01 17:57:29\\\\x22,\\\\x22id\\\\x22:\\\\x22C000232\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:25,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22図書館で動けるようになることに気づけなくて何回も\\\\x3cbr\\\\x3e本を開いてしまう事態になった。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e本スレでプレイさせてもらった\\\\x3cbr\\\\x3eグレーゾーンとクロックスが出てくるゲームを\\\\x3cbr\\\\x3e遊んだことがきっかけでのプレイでした\\\\x3cbr\\\\x3e戦闘におけるランマイの召喚バリエーションには\\\\x3cbr\\\\x3e夢があると思うので\\\\x3cbr\\\\x3e次回作もきたいしております。\\\\x22,\\\\x22time\\\\x22:\\\\x2220\\\\\/03\\\\\/10 17:33:46\\\\x22,\\\\x22id\\\\x22:\\\\x22C000233\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:40,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22屈折しまくって的に届くの気持ちいい\\\\x3cbr\\\\x3e妖闇の部屋には一体何があったんだ\\u2026\\\\x3cbr\\\\x3eおまけ部屋よく見たらクロと石Ⅱがいるのすき\\\\x22,\\\\x22time\\\\x22:\\\\x2220\\\\\/09\\\\\/15 22:27:06\\\\x22,\\\\x22id\\\\x22:\\\\x22C000234\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:49,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22寄る辺ない者同士というか「爪弾き者」であることというか、それはそのままだったとしてもそんな者同士でひっそり居場所を築いてる感じがすき\\\\x3cbr\\\\x3eイラストどれも綺麗だった\\\\x22,\\\\x22time\\\\x22:\\\\x2220\\\\\/09\\\\\/15 23:20:26\\\\x22,\\\\x22id\\\\x22:\\\\x22C000234\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:12,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22想定よりエッチでよかった\\\\x22,\\\\x22time\\\\x22:\\\\x2221\\\\\/11\\\\\/11 14:23:07\\\\x22,\\\\x22id\\\\x22:\\\\x22C000235\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:8,\\\\x22writer\\\\x22:\\\\x22ココウエ\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22このゲームは最高ですね。キャラクターがかわいいだけじゃなくてかっこいいデザインなのもとっても好き。\\\\x3cbr\\\\x3e「逃げる」場合もツクールゲーにありがちな\\\\(本当に多い\\\\)、「素早さ参照で100%結果が確定」じゃないのも良いですね。低HPでうろつくの楽しい\\u2026！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eバグって程じゃないですがせっかくなので気になったことも。\\\\(もう5年たっちゃってますからさすがに作者さんもここ見てないと思うけど、一応。\\\\)\\\\x3cbr\\\\x3e・図鑑のまみーにちょっとだけ誤字があります\\\\x3cbr\\\\x3e・鍵の閉まったドアに体当たりするとその先の部屋がマッピングされる\\\\(まぁ、マッピングに関しては元のスクリプトの仕様だと思いますし、この方がぱっと見で見やすくはあるんですが\\\\)\\\\x3cbr\\\\x3e・中盤の装備の入手が簡単なのでもうすこしあちこちに散らばらせては。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e本当、普段やってるゲームを投げだして、このゲームだけずーっとやっていたいくらいしゅき\\u2026だから、あえてレベルもあまり上げずに時々思い出して起動してはうろうろしてる\\u2026最高。\\\\x3cbr\\\\x3e\\\\(今更感想書きに来たのは図鑑のことを気づいたからです\\\\)\\\\x22,\\\\x22time\\\\x22:\\\\x2224\\\\\/03\\\\\/06 03:21:58\\\\x22,\\\\x22id\\\\x22:\\\\x22C000236\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:6,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22強化版スパイチ\\\\x26amp;スパークⅢを倒すには、ヒット\\\\x26amp;ヒールが大前提となります。\\\\x3cbr\\\\x3e彼らはとにかく状態異常に能力値降下、状態異常耐性DOWNを使ってこちらがまともに戦えない状態にして来ますが、\\\\x3cbr\\\\x3eそれに負けじと無理してバフを積もうとしたり、状態異常を付与しようとすれば相手の思う壺です。\\\\x3cbr\\\\x3eしっかり装備とドーピング、そして状態異常耐性が積めていれば、バフもデバフも必要ありません。素の状態でダメージレースに勝てる勝負である事はこの試合の最たる特徴です。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e先ずは何十と言うターンをヒールとMP回復で耐え凌ぎ、能力値降下を含めた全状態異常耐性をカンストさせましょう。耐性DOWNも何度も受けていれば影響を受けなくなります。\\\\x3cbr\\\\x3e最初の内は麻痺や凍結のせいで行動できずに残機\\\\(ミントとドロップ\\\\)を消耗すると思いますが、頑張ってヒールとMP回復で耐え凌ぎましょう。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e\\u2014装備、能力値構成\\u2014\\u2014\\\\x3cbr\\\\x3e王女のレイピア\\\\x3cbr\\\\x3e大地の甲なんとか\\\\x3cbr\\\\x3eサクセスサイン\\\\x3cbr\\\\x3eクエイク\\\\x3cbr\\\\x3e合計能力値\\\\x3cbr\\\\x3e攻撃882\\\\(素822\\\\)\\\\x3cbr\\\\x3e防御820\\\\(素780\\\\)\\\\x3cbr\\\\x3e俊敏1010\\\\(素950\\\\)\\\\x3cbr\\\\x3e精神力996\\\\(素896\\\\)\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eスパイチより先制出来ると安定します\\\\x3cbr\\\\x3e精神力は無くても大丈夫\\\\x3cbr\\\\x3e地属性とサクセスサインは必要無し\\\\x3cbr\\\\x3e状態異常耐性は戦闘中に積む\\\\x3cbr\\\\x3e\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e最初の数ターンはスパークⅢの天元突破のせいで、こちらが地属性だろうがおかまいなしに大ダメージを与えて来ますので、ライジンスラッシュで攻撃・精神降下を狙って被ダメージを抑えましょう。\\\\x3cbr\\\\x3e運が良ければスパークⅢの天元突破ターンは残機を消費せずに凌げます。運が良ければね。失敗しても気にせず続行しましょう。\\\\x3cbr\\\\x3eちなみに1ターン目に防御などの行動をとると、スパイチとスパークⅢの行動回数が1回追加されます。ズルです、フライング禁止！！\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eさて、順当に行けば先ず麻痺の耐性をカンストさせ、凍結や降下の耐性を積んでいる間に鉄球が切れて、転倒DOWNも踏まえた転倒耐性も積みながら凍結や降下の耐性も積んでいき、燃焼などごく一部の耐性は除いて主要な耐性は完全に身に着いた時、\\\\x3cbr\\\\x3e残機はミントが1～2個、ドロップが1個くらい余っているでしょう。まあ余って無くても8割か9割は勝利可能性があると思うので諦めないで続けましょう。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e状態異常耐性をガッツリ積んだら、後はスパイチからヒット\\\\x26amp;ヒールでちまちまと削っていくだけです。\\\\x22,\\\\x22time\\\\x22:\\\\x2225\\\\\/05\\\\\/09 16:46:56\\\\x22,\\\\x22id\\\\x22:\\\\x22C000237\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:6,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22スパイチを倒したら被ダメが減るお陰で攻撃ペースは加速します。\\\\x3cbr\\\\x3eスパークⅢがHP半分になって本気モードになったらたまに998の固定ダメージを打って来る様になるので、\\\\x3cbr\\\\x3eHPは常に全快にしておきましょう。無理してバフ・デバフを積む必要はないですから堅実に行きましょう。\\\\x3cbr\\\\x3e状態異常耐性を全積みした後は事故要素は全くと言って良い程無くなるので安心です。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3eちなみに忘れがちなのが、状態異常耐性を積む事は相手にも出来ると言う事です。\\\\x3cbr\\\\x3eまあ別にそれほど重要ではないのですがね。デバフをかけて一気に与ダメを稼ぐ必要もないので。\\\\x3cbr\\\\x3e相手に耐性が無い内は、ライジンスラッシュで精神を削って\\\\(くれる事を祈って\\\\)、被ダメの削減に充てましょう。\\\\x3cbr\\\\x3e\\\\x3cbr\\\\x3e真ボス攻略情報 以上\\\\x22,\\\\x22time\\\\x22:\\\\x2225\\\\\/05\\\\\/09 16:47:24\\\\x22,\\\\x22id\\\\x22:\\\\x22C000237\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d,\x7b\\\\x22gameNo\\\\x22:6,\\\\x22writer\\\\x22:\\\\x22\\\\x22,\\\\x22author\\\\x22:false,\\\\x22comment\\\\x22:\\\\x22\\\\x26gt;\\\\x26gt;777\\\\x3cbr\\\\x3eあ、ミスった\\\\x3cbr\\\\x3e装備構成の所の付記に、\\\\x3cbr\\\\x3e\\\\x26gt;属性とサクセスサインは必要無し\\\\x3cbr\\\\x3eって書いちゃったけど、正しくは必須ね。\\\\x3cbr\\\\x3eそして正しい装備構成はサクセスサインじゃなくてエクステンドサインだった。\\\\x3cbr\\\\x3eまあ別にこの戦闘においては装飾品何も気にする必要ないんだけど、あえて選ぶならね。\\\\x3cbr\\\\x3e\\\\x22,\\\\x22time\\\\x22:\\\\x2225\\\\\/05\\\\\/09 16:50:37\\\\x22,\\\\x22id\\\\x22:\\\\x22C000237\\\\x22,\\\\x22admin\\\\x22:false,\\\\x22del\\\\x22:false\x7d\x5d\x27);\\n        let globalPosition \x3d \x27#pageTop\x27;\\n    \x3c\\\/script\x3e\\n         \\n    \x3cdiv class\x3d\\\x22modal\\\x22 id\x3d\\\x22modalBoard\\\x22 tabindex\x3d\\\x22-1\\\x22 role\x3d\\\x22dialog\\\x22\x3e\\n        \x3cdiv class\x3d\\\x22modal-dialog modal-lg\\\x22\x3e\\n            \x3cdiv class\x3d\\\x22modal-content\\\x22\x3e\\n                \x3cdiv class\x3d\\\x22modal-header\\\x22\x3e\\n                    \x3ch5 class\x3d\\\x22modal-title\\\x22\x3eこれ実装きつすぎ\x3c\\\/h5\x3e\\n                    \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22close\\\x22 data-dismiss\x3d\\\x22modal\\\x22 aria-label\x3d\\\x22Close\\\x22\x3e\\n                        \x3cspan aria-hidden\x3d\\\x22true\\\x22\x3e\x26times;\x3c\\\/span\x3e\\n                    \x3c\\\/button\x3e\\n                \x3c\\\/div\x3e\\n                \x3cdiv class\x3d\\\x22modal-body\\\x22 id\x3d\\\x22modalBoardBody\\\x22\x3e\\n                \x3c\\\/div\x3e\\n                \x3cdiv class\x3d\\\x22modal-footer\\\x22\x3e\\n
